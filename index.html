<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto max-w-4xl h-screen p-4">
        <!-- Chat Container -->
        <div class="bg-white rounded-xl shadow-lg h-full flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 border-b bg-white rounded-t-xl">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3c-3.75 0-6.75 2.25-6.75 6.75s3 6.75 6.75 6.75 6.75-2.25 6.75-6.75S15.75 3 12 3zm-1.5 11.25h3"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">AI Chat Assistant</h1>
                        <p class="text-sm text-gray-500">Always here to help</p>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
                <!-- AI Message -->
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3c-3.75 0-6.75 2.25-6.75 6.75s3 6.75 6.75 6.75 6.75-2.25 6.75-6.75S15.75 3 12 3zm-1.5 11.25h3"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
                        <p class="text-gray-800">Hello! How can I assist you today?</p>
                        <span class="text-xs text-gray-500 mt-1 block">7:08:36 am</span>
                    </div>
                </div>

                <!-- User Message -->
                <div class="flex items-start justify-end space-x-2">
                    <div class="bg-blue-500 rounded-lg p-3 max-w-[80%]">
                        <p class="text-white">Hi</p>
                        <span class="text-xs text-blue-100 mt-1 block">7:08:36 am</span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t">
                <div class="flex space-x-4">
                    <input type="text" 
                           placeholder="Type your message..." 
                           class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                    >
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center space-x-2">
                        <span>Send</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
